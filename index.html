<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zamówienie</title>
    <link rel="stylesheet" href="stylezamowienie.css" />
  </head>
  <body>
    <h1>Dane o sprzęcie komputerowym</h1>
    <form action="#">
      <fieldset>
        <legend><h2>Dane osobowe</h2></legend>
        <label for="login"
          >Login:
          <input
            type="text"
            name="login"
            id="login"
            placeholder="Podaj swój login"
            required
          />
        </label>
        <label for="haslo"
          >Hasło:
          <input
            type="password"
            name="haslo"
            id="haslo"
            placeholder="Podaj swoje hasło"
            required
          />
        </label>
        <label for="mail"
          >Adres e-mail:
          <input
            type="email"
            name="mail"
            id="mail"
            placeholder="Podaj adres e-mail"
            required
          />
        </label>
        <label for="telefon"
          >Numer telefonu:
          <input type="tel" name="telefon" id="telefon" value="+48" required />
        </label>
      </fieldset>
      <input type="submit" value="Wyślij dane" />
      <input type="reset" value="Zresetuj dane" />
    </form>
  </body>
</html>
